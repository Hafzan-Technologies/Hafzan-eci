name: Update Hafzan Index Data

on:
  schedule:
    - cron: '0 1 * * *'  # Every day at 1:00 AM UTC
  workflow_dispatch:      # Also allows manual run

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push changes back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script to generate data.json
        run: python generate_chart.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json
          git commit -m "Update data.json (auto)" || echo "No changes to commit"
          git push
