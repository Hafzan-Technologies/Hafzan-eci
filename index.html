<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hafzan Composite Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    h2 {
      text-align: center;
    }

    #chart-container {
      width: 100%;
      max-width: 900px;
      margin: auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h2>Hafzan Composite Index</h2>
  <div id="chart-container">
    <canvas id="hafzanChart"></canvas>
  </div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('hafzanChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.dates,
            datasets: [{
              label: 'Hafzan Composite Index',
              data: data.values,
              borderColor: 'blue',
              backgroundColor: 'rgba(0, 0, 255, 0.1)',
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.3,
              fill: true,
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'day'
                },
                title: {
                  display: true,
                  text: 'Date'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Index Value'
                },
                beginAtZero: false
              }
            }
          }
        });
      })
      .catch(error => {
        console.error('Error loading data.json:', error);
      });
  </script>
</body>
</html>
