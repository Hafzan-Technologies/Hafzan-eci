<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hafzan Composite Index</title>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div style="width: 100%; height: 100vh;">
        <h1>Hafzan Composite Index</h1>
        <div id="chart"></div>
    </div>

    <script>
        // Fetch data from the data.json file
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                var trace = {
                    x: data.dates, // Dates
                    y: data.values, // Index values
                    mode: 'lines',
                    name: 'Hafzan Composite Index',
                    line: {color: 'blue'}
                };

                var layout = {
                    title: "Hafzan Composite Index",
                    xaxis: {
                        title: 'Date'
                    },
                    yaxis: {
                        title: 'Index Value'
                    },
                    responsive: true,
                    showlegend: false
                };

                var chartData = [trace];
                Plotly.newPlot('chart', chartData, layout);
            })
            .catch(err => console.error("Error fetching the data: ", err));
    </script>
</body>
</html>
