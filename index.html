<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hafzan Composite Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      width: 100% !important;
      max-width: 100%;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h2>Hafzan Composite Index</h2>
  <canvas id="lineChart"></canvas>

  <script>
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById("lineChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: data.dates,
            datasets: [{
              label: "Hafzan Composite Index",
              data: data.values,
              fill: false,
              borderColor: "blue",
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                ticks: { maxTicksLimit: 10 }
              }
            }
          }
        });
      })
      .catch(err => console.error("Error loading data.json", err));
  </script>
</body>
</html>
